<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Ujian</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 150px 30px 30px 30px;
      text-align: center;
    }
    .hasil-box {
      background: #fff;
      border: 2px solid #5cb85c;
      border-radius: 12px;
      padding: 50px;
      max-width: 800px;
      margin: auto;
    }
    h1.title {
      margin: 0 0 25px;
      text-align: center;
      user-select: none;
      max-width: 800px;
      line-height: 1.2;
      margin: 0 auto 40px auto;
    }
    h1.title .part1 {
      font-size: 1rem;
      font-weight: 600;
      color: #777;
      margin-bottom: 20px;
    }
    h1.title .part2 {
      font-size: 1.8rem;
      font-weight: 900;
      color: #b22222;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    h1.title .part3 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #d34b4b;
      margin-top: 0;
    }
    h2.title {
      color: #5cb85c;
      font-size: 50px;
    }
    p.nama, p.nisn, p.mapel, p.benar, p.salah, p.nilai, p.rumus {
      font-size: 30px;
    }
    p.rumus {
      color: #333;
      font-size: 24px;
      margin-top: 10px;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      font-size: 30px;
      color: #5cb85c;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 class="title">
    <div class="part1">TERIMA KASIH,</div>
    <div class="part2">PSAJ - ONLINE</div>
    <div class="part3" style="margin-bottom: 40px;">
      <span style="color:#4B0082;">KELAS 5 SEMESTER 2</span><br />
      <span style="color:#000;">TAHUN PELAJARAN 2024 - 2025</span><br />
      <span style="color:#d34b4b;">SD NEGERI 2 SUKAMAJU</span>
    </div>
  </h1>

  <div class="hasil-box">
    <h2 class="title">Hasil Ujian</h2>
    <p class="nama"><strong>Nama:</strong> <span id="nama"></span></p>
    <p class="nisn"><strong>NISN:</strong> <span id="nisn"></span></p>
    <p class="mapel"><strong>Mata Pelajaran:</strong> <span id="mapel"></span></p>
    <p class="benar"><strong>Jawaban Benar:</strong> <span id="benar"></span></p>
    <p class="salah"><strong>Jawaban Salah:</strong> <span id="salah"></span></p>
    <p class="nilai"><strong>Nilai Akhir:</strong> <span id="nilai"></span></p>
    <p class="rumus" id="rumusNilaiTampil"></p> <!-- Tambahan baris rumus -->
    <a href="index.html">Kembali ke Beranda</a>
  </div>

  <div style="margin-top: 40px; text-align: center; font-size: 0.9em; color: gray;">
    created by herdhianto - sdn 2 sukamaju<br />
    &copy; 2025
  </div>

  <script>
    const nama = sessionStorage.getItem("userName") || "Tidak Diketahui";
    const nisn = sessionStorage.getItem("userPassword") || "-";
    const mapel = sessionStorage.getItem("mapel") || "-";
    const benar = sessionStorage.getItem("benar") || 0;
    const salah = sessionStorage.getItem("salah") || 0;
    const nilai = sessionStorage.getItem("nilaiUjian") || 0;
    const rumus = sessionStorage.getItem("rumusNilai") || "";

    document.getElementById("nama").textContent = nama;
    document.getElementById("nisn").textContent = nisn;
    document.getElementById("mapel").textContent = mapel;
    document.getElementById("benar").textContent = benar;
    document.getElementById("salah").textContent = salah;
    document.getElementById("nilai").textContent = nilai;
    document.getElementById("rumusNilaiTampil").textContent = "Perhitungan: " + rumus;
  </script>
</body>
</html>
