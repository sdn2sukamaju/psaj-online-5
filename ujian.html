<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ujian - Penilaian Akhir Jenjang Kelas 5 SD Negeri 2 Sukamaju</title>
  <style>
    /* Salin style quiz dari file awal, sesuaikan */
    body {
      font-family: Arial, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 20px 10px 40px;
      background: #fff;
      color: #b22222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    #container {
      background: white;
      border: 3px solid #b22222;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(178, 34, 34, 0.5);
      width: 320px;
      padding: 25px 30px 40px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 18px;
      color: #b22222;
      font-weight: 700;
      font-size: 1.2rem;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      color: #b22222;
      font-weight: 600;
      font-size: 1rem;
    }
    .question {
      margin-top: 15px;
    }
    .question p {
      margin: 8px 0;
      font-weight: 600;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-left: 15px;
      cursor: pointer;
      margin-bottom: 7px;
      font-size: 0.95rem;
      font-family: Arial, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    button {
      margin-top: 22px;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      background-color: #b22222;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
      user-select: none;
      font-family: Arial, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    button:hover {
      background-color: #ff4c4c;
    }
    #thankYou {
      display: none;
      text-align: center;
      padding: 50px 10px;
      user-select: none;
    }
    #thankYou h2 {
      margin-bottom: 15px;
      color: #b22222;
    }
    #thankYou p {
      font-size: 1.1rem;
      font-weight: 600;
      color: #b22222;
    }
  </style>
</head>
<body>
  <h1 class="title" style="text-align:center; margin-bottom: 25px; user-select:none; max-width: 400px;">
    <div class="part1" style="font-size:1rem; font-weight:600; color:#777; margin-bottom:4px;">PENILAIAN AKHIR JENJANG</div>
    <div class="part2" style="font-size:1.8rem; font-weight:900; color:#b22222; margin-bottom:6px; letter-spacing:2px; text-transform:uppercase;">KELAS 5 SEMESTER 2</div>
    <div class="part3" style="font-size:1.1rem; font-weight:600; color:#d34b4b; margin-bottom: 30px;">SD NEGERI 2 SUKAMAJU</div>
  </h1>

  <div id="container">
    <h2>PSAJ - Online</h2>
    <p><strong>Nama :</strong> <span id="displayName"></span></p>
    <p><strong>NISN :</strong> <span id="displayNISN"></span></p>
	<label for="mapel">Pilih Mata Pelajaran:</label>
    <select id="mapel" style="font-size: 14px; padding: 8px; width: 100%;">
      <option value="">-- Pilih Mata Pelajaran --</option>
	<option value="Simulasi 1">Simulasi 1</option>
	<option value="Simulasi 2">Simulasi 2</option>
	<option value="Simulasi 3">Simulasi 3</option>
	<option value="Simulasi 4">Simulasi 4</option>
	<option value="Simulasi 5">Simulasi 5</option>
	<option value="Pend. Agama Islam">Pend. Agama Islam</option>
	<option value="Pend. Pancasila">Pend. Pancasila</option>
      <option value="Bahasa Indonesia">Bahasa Indonesia</option>
      <option value="Matematika">Matematika</option>
      <option value="IPAS">IPAS</option>
      <option value="PJOK">PJOK</option>
      <option value="Seni Budaya">Seni Budaya</option>
	  <option value="Bahasa Inggris">Bahasa Inggris</option>
	  <option value="Bahasa Sunda">Bahasa Sunda</option>
    </select>

    <button onclick="startExam()">Mulai Ujian</button>
  </div>
  <div style="margin-top: 40px; text-align: center; font-size: 0.9em; color: gray;">
		created by herdhianto - sdn 2 sukamaju<br />
		&copy; 2025
	</div>
  <div id="thankYou">
    <h2>Terima Kasih</h2>
    <p>Anda telah selesai mengerjakan ujian.</p>
  </div>

  <script>
    // Cek data login, kalau tidak ada, redirect ke index.html
    const userName = sessionStorage.getItem("userName");
    const userPassword = sessionStorage.getItem("userPassword");

    if (!userName || !userPassword) {
      alert("Anda belum login. Silakan login terlebih dahulu.");
      window.location.href = "index.html";
    } else {
      document.getElementById("displayName").textContent = userName;
	  document.getElementById("displayNISN").textContent = userPassword;
    }

    function startExam() {
      const selectedMapel = document.getElementById("mapel").value;
      if (!selectedMapel) {
        alert("Silakan pilih mata pelajaran terlebih dahulu.");
        return;
      }

      // Simpan mapel di sessionStorage
      sessionStorage.setItem("mapel", selectedMapel);

      // Redirect ke halaman soal, misal: soal-bahasa-indonesia.html
      // Atau bisa buat logic untuk load soal dinamis di file ini
      // Contoh redirect:
      window.location.href = `soal-${selectedMapel.toLowerCase().replace(/\s+/g, "-")}.html`;
    }
  </script>
</body>
</html>
